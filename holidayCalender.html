        <script>

          function getHoliday(){
            $(".answer").html('');
            var api = "https://calendarific.com/api/v2/holidays?&api_key=25d5dcd13ceb12cff35cd876042b7f6eb0806eed&country=";
            var apiCall;
            var secondHalf = "&year=";
            var thirdHalf = "&month=";
            var fourthHalf = "&day=";
            var fifthHalf = "&type=";
            var monthAPI = document.getElementById("monthSelect").value;
            var dayAPI = document.getElementById("mySelect").value;
            var date = document.getElementById("yearSelect").value; 
            var ctt = document.getElementById("ctry").value; 

            if(document.getElementById("radio1").checked){
                if(dayAPI == 'day' && monthAPI != "month"){apiCall = api+ctt+secondHalf+date+thirdHalf+monthAPI+fifthHalf+"national"}
                else if(dayAPI != 'day' && monthAPI == "month"){apiCall = api+ctt+secondHalf+date+thirdHalf+dayAPI+fifthHalf+"national"}
                else if(dayAPI != 'day' && monthAPI != "month"){apiCall = api+ctt+secondHalf+date+thirdHalf+monthAPI+fourthHalf+dayAPI+fifthHalf+"national"}
                else{apiCall= api+ctt+secondHalf+date+fifthHalf+"national";}
            }
            else if(document.getElementById("radio2").checked){
                if(dayAPI == 'day' && monthAPI != "month"){apiCall = api+ctt+secondHalf+date+thirdHalf+monthAPI+fifthHalf+"local"}
                else if(dayAPI != 'day' && monthAPI == "month"){apiCall = api+ctt+secondHalf+date+thirdHalf+dayAPI+fifthHalf+"local"}
                else if(dayAPI != 'day' && monthAPI != "month"){apiCall = api+ctt+secondHalf+date+thirdHalf+monthAPI+fourthHalf+dayAPI+fifthHalf+"local"}
                else{apiCall= api+ctt+secondHalf+date+fifthHalf+"local";}
            }
            else if(document.getElementById("radio3").checked){
                if(dayAPI == 'day' && monthAPI != "month"){apiCall = api+ctt+secondHalf+date+thirdHalf+monthAPI+fifthHalf+"religious"}
                else if(dayAPI != 'day' && monthAPI == "month"){apiCall = api+ctt+secondHalf+date+thirdHalf+dayAPI+fifthHalf+"religious"}
                else if(dayAPI != 'day' && monthAPI != "month"){apiCall = api+ctt+secondHalf+date+thirdHalf+monthAPI+fourthHalf+dayAPI+fifthHalf+"religious"}
                else{apiCall= api+ctt+secondHalf+date+fifthHalf+"religious";}
            }
            else if(document.getElementById("radio4").checked){
                if(dayAPI == 'day' && monthAPI != "month"){apiCall = api+ctt+secondHalf+date+thirdHalf+monthAPI}
                else if(dayAPI != 'day' && monthAPI == "month"){apiCall = api+ctt+secondHalf+date+thirdHalf+dayAPI}
                else if(dayAPI != 'day' && monthAPI != "month"){apiCall = api+ctt+secondHalf+date+thirdHalf+monthAPI+fourthHalf+dayAPI}
                else{apiCall= api+ctt+secondHalf+date;}
            }
            else{if(dayAPI == 'day' && monthAPI != "month"){apiCall = api+ctt+secondHalf+date+thirdHalf+monthAPI}
                else if(dayAPI != 'day' && monthAPI == "month"){apiCall = api+ctt+secondHalf+date+thirdHalf+dayAPI}
                else if(dayAPI != 'day' && monthAPI != "month"){apiCall = api+ctt+secondHalf+date+thirdHalf+monthAPI+fourthHalf+dayAPI}
                else{apiCall= api+ctt+secondHalf+date;}}

            

             

            $.getJSON(apiCall,callBack);

            function callBack(data){
              var x = "";
              var reply = data.response.holidays;
              for(var i in reply){
                if(reply[i].description == null){x += "<strong>"+"Holiday: "+"</strong>"+reply[i].name+"<br/>"+"<strong>"+"When: "+"</strong>"+reply[i].date.iso+"<br/>"+"<br/>"+"<hr>"+"<br/>"}
                    else{x += "<strong>"+"Holiday: "+"</strong>"+reply[i].name+"<br/>"+"<strong>"+"When: "+"</strong>"+reply[i].date.iso+"<br/>"+"<strong>"+"Description"+"</strong>"+"<br/>"+reply[i].description+"<br/>"+"<hr>"+"<br/>"}

                }


            $(".answer").append(x);
            console.log(api+date);
            console.log(apiCall);
        }
    }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
              modal.style.display = "none";
          }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
              if (event.target == modal) {
                modal.style.display = "none";
            }
        }
